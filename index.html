<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        class="illustration"
        src="illustration-hero.svg"
        alt="illustration-hero"
      />

      <div class="card">
        <div class="order-summary">
          <h1>Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-payment">
          <img src="icon-music.svg" alt="music-icon" />
          <p class="annual-price">
            <strong>Annual Plan</strong><br />$59.99/year
          </p>
          <a class="change" href="#">Change </a>
        </div>
        <div class="button-and-stuff">
          <button><a>Proceed to Payment</a></button>
        </div>
        <a class="cancel-order" href="#"> Cancel Order</a>
      </div>
    </main>
  </body>
</html>
